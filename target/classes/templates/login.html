<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
</head>
<body>
<iframe id="id_iframe" name="id_iframe" style="display:none;"></iframe>
<form method="post" th:action="@{/send}" role="form" target="id_iframe" id="sendForm">
    <div class="form-group text-center">
        <button type="submit" class="btn btn-lg btn-primary" id="sendValMsg">send</button>
    </div>
</form>
<form method="post" th:action="@{/send}" role="form" id="loginForm">
    <div class="form-group">
        <label for="name">用户名</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="请输入用户名"/>
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码"/>
    </div>
    <div class="form-group">
        <label for="email">mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="请输入邮箱"/>
    </div>
    <div class="form-group">
        <label for="msg">mail</label>
        <input type="text" name="msg" id="msg" class="form-control" placeholder="请输入验证码"/>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-lg btn-primary">确认</button>
        <button type="reset" class="btn btn-lg" data-dismiss="modal">取消</button>
    </div>
</form>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/demo.js"></script>
</html>
